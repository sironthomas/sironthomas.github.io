<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Wedding Cake</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-cylinder color="white" radius="3" height="0.2"></a-cylinder>
      <a-cylinder color="white" radius="2.8" height="0.2" position="0 0.2 0"></a-cylinder>
      <a-cylinder color="pink" radius="2.5" height="0.5" position="0 0.4 0"></a-cylinder>
      <a-cylinder color="white" radius="2.3" height="0.2" position="0 0.9 0"></a-cylinder>
      <a-cylinder color="pink" radius="2" height="0.5" position="0 1.1 0"></a-cylinder>
      <a-cylinder color="white" radius="1.8" height="0.2" position="0 1.6 0"></a-cylinder>
      <a-cylinder color="pink" radius="1.5" height="0.5" position="0 1.8 0"></a-cylinder>
      <a-cylinder color="white" radius="1.3" height="0.2" position="0 2.3 0"></a-cylinder>
      <a-cylinder color="pink" radius="1" height="0.5" position="0 2.5 0"></a-cylinder>
      <a-cylinder color="white" radius="0.8" height="0.2" position="0 3 0"></a-cylinder>
      <a-cylinder color="pink" radius="0.5" height="0.5" position="0 3.2 0"></a-cylinder>
      <a-cylinder color="white" radius="0.3" height="0.2" position="0 3.7 0"></a-cylinder>
      <a-cylinder color="pink" radius="0.1" height="0.5" position="0 3.9 0"></a-cylinder>
    </a-scene>
  </body>
</html>
